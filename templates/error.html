<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ error }}</title>
    <style>
        body{
            width: 100%;
            height: 100%;
        }

        #main {
            position: absolute;
            right: 50%;
            bottom: 50%;
            transform: translate(50%, 50%);
        }

        .message {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            font-size: 50px;
            margin-bottom: 15px;
        }

        .big {
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div id="main">
        <img src="img/logo1.png" style="height: 150px;">
        <p class="message big">{{ error }}</p>
        <p class="message">{{ message }}</p>
    </div>
</body>
</html>
